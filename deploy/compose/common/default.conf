proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

# Upstream для Next.js
upstream nextjs_upstream {
    server nextjs:3000;
}

# Upstream для FastAPI
upstream api {
    server fastapi:8000;
}

http {
    server {
        listen 80;
        server_name oop-tusur.ru www.oop-tusur.ru;
        return 301 https://$host$request_uri;
    }

    # Сервер для Next.js
    server {
        listen 443 ssl;
        server_name oop-tusur.ru www.oop-tusur.ru;

        client_max_body_size 4G;
        server_tokens off;

        gzip on;
        gzip_proxied any;
        gzip_comp_level 4;
        gzip_types text/css application/javascript image/svg+xml;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Next.js статические файлы
        location /_next/static {
            proxy_cache STATIC;
            proxy_pass http://nextjs_upstream;

            # For testing cache - remove before deploying to production
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /static {
            proxy_cache STATIC;
            proxy_ignore_headers Cache-Control;
            proxy_cache_valid 60m;
            proxy_pass http://nextjs_upstream;

            # For testing cache - remove before deploying to production
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Роутинг для Next.js (основная часть)
        location / {
            proxy_pass http://nextjs_upstream;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        ssl_certificate /etc/letsencrypt/live/oop-tusur.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oop-tusur.ru/privkey.pem;
    }

    # Сервер для FastAPI
    server {
        listen 443 ssl;
        server_name api.oop-tusur.ru www.api.oop-tusur.ru;

        location / {
            proxy_pass http://api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_redirect off;
            proxy_buffering off;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        ssl_certificate /etc/letsencrypt/live/api.oop-tusur.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.oop-tusur.ru/privkey.pem;
    }
}
